- name: Install Redis Repos
  yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: present

- name: INstall Redis
  yum:
    name: redis
    enablerepo: remi
    state: present

- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start Redis Service
  systemd:
    name: redis
    enabled: yes
    state: started


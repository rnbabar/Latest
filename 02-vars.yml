- name: Demo on Variables
  hosts: all
  vars:
    URL1: play.google.com
  vars_files:
    - vars.yml
  tasks:
    - name: Print a Variable from Play
      debug:
        msg: URL = {{URL1}}
    - name: Print a varibale from File
      debug:
        msg: URL = {{URL2}}
    - name: Demo on Task level variables
      vars:
        URL3: tasks.google.com
      debug:
        msg: URL = {{URL3}}
